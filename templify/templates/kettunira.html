{% extends 'base.html' %}

{% block content %}
    <h2 style="text-align: center;margin-bottom: 1.4em">Kettunira</h2>
    <form style="border-color: var(--bs-danger);margin: 0.6em;" >
        <input id="name" class="form-control" type="text" name="Name" placeholder="Name" style="margin-bottom: 2em;" required/>
        <input id="n_of_persons" class="form-control" type="number" name="Number_Of_Persons" placeholder="Number_Of_Persons" style="margin-bottom: 2em;" required/>
        <input id="kettunira_date" class="form-control" type="date" style="margin-bottom: 2em">
        <div style="display: flex;justify-content: center">
            <a onclick="submitKettunira()" class="btn btn-primary">Save</a>
        </div>
    </form>
    <script src="{{ url_for('main.catch_all', path='js/kettunira.js') }}"></script>
{% endblock %}
